<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  
</div>
<!-- Page content -->
<div class="container-fluid mt--7">  
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
        </div>
        <input class="form-control" placeholder="Arama ifadesi giriniz" type="text" [(ngModel)]="filterText" id="filterText">
      </div>
      <div>
        {{filterText}} aradınız
      </div>
      <div class="card bg-default shadow mt-3">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Brand List</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">BrandId</th>
                <th scope="col">BrandName</th>                
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let brand of brands | brandFilterPipe:filterText">
                <th scope="row">
                  <div class="media align-items-center">                    
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{brand.brandId}}</span>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">                   
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{brand.brandName}}</span>
                    </div>
                  </div>
                </th>               
                <td class="text-right">
                  <button type="button" class="btn btn-primary btn-sm">Düzenle</button>
                  <button type="button" class="btn btn-danger btn-sm">Sil</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
